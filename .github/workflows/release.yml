    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: ccode-linux-x86_64
            platform: linux
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-musl
            name: ccode-linux-x86_64-musl
            platform: linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: ccode-windows-x86_64.exe
            platform: windows
          - os: macos-latest
            target: x86_64-apple-darwin
            name: ccode-macos-x86_64
            platform: macos
          - os: macos-latest
            target: aarch64-apple-darwin
            name: ccode-macos-aarch64
            platform: macos
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: ${{ matrix.target }}

      - name: Install musl tools (Linux)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Prepare binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/ccode ${{ matrix.name }}
          strip ${{ matrix.name }} || true

      - name: Prepare binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/ccode.exe ${{ matrix.name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
